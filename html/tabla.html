<!DOCTYPE html>
<html>
<head>
	<title>HTML Table Generator</title> 
	<style>
		table {
			border:0px dotted #b3adad;
			border-collapse:collapse;
			padding:6px;
		}
		table th {
			border:0px dotted #b3adad;
			padding:6px;
			background: #c7c7c7;
			color: #423838;
		}
		table td {
			border:0px dotted #b3adad;
			text-align:center;
			padding:6px;
			background: #ffffff;
			color: #ffffff;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>uno</th>
				<th>dos</th>
				<th>tres</th>
				<th>cuatro</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>dsdasadsadadsads&nbsp;</td>
				<td>&nbsp;ddddddd</td>
				<td>&nbsp;dddddddd</td>
				<td>dddd&nbsp;</td>
			</tr>
			<tr>
				<td>dddd&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;ddd</td>
				<td>&nbsp;</td>
				<td>&nbsp;ddd</td>
				<td>ddd&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
