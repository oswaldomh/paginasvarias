<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ejemplo flotante</title>
    <style>
        .modal-header{
          background: rgb(0, 99, 145);
          color: bisque;
        }
    </style>
  </head>
  <body>


    <!--disparador-->
    <div class="container mt-5">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" >Aqui va el texto</button>


    </div>
<div>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">



          </div>
  <div class="modal-header">
              <h5 class="modal-title">Ejemplo flotante 1.0</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
              <button type="button"></button>
     </div>
    <div class="modal-body" style="background-color: brown;">
              <form>
                <div class="mb-3">
                  <label class="form-label">Algo random</label>
                  <input type="text" class="from-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Algo random 2</label>
                  <input type="text" class="from-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Algo random 3</label>
                  <input type="text" class="from-control">
                </div>
                <div>
                  <label class="form-label">Escribe algo random 4</label>
                  <textarea class="form-control"></textarea>
                </div>
              </form>
            </div>
    <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Presiona</button>
              <button type="submit" class="btn btn-danger">Cancelar</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
